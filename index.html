        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });

        const INVENTORY = [

            { id: 'venue', name: 'Hyundai Venue', price: 23995, img: 'https://i.postimg.cc/zBgRHWKx/IMG-8296.png', badge: 'Econ√≥mica', type: 'suv' },
            { id: 'elantra', name: 'Hyundai Elantra', price: 25995, img: 'https://i.postimg.cc/vT7g3sP9/IMG-8294.png', badge: 'MPG L√≠der', type: 'sedan' },
            { id: 'santafe', name: 'Santa Fe 2026', price: 41500, img: 'https://i.postimg.cc/jSxN3DYR/IMG-8295.jpg', badge: 'Nueva L√≠nea', type: 'suv' },
            { id: 'palisade', name: 'Hyundai Palisade', price: 48995, img: 'https://i.postimg.cc/t4v1rDzw/IMG-8297.png', badge: 'Familiar', type: 'lujo' },
            { id: 'sonata', name: 'Hyundai Sonata', price: 28995, img: 'https://i.postimg.cc/bJkswPfg/IMG-8298.png', badge: 'Lujo', type: 'sedan' }
        ];

        let currentCar = null, currentPronto = 0;

        function calc(p, d) { const r = 0.0545 / 12, n = 84; const pr = p - d; return Math.round((pr * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1)); }

        function render(list) {
            const g = document.getElementById('grid'); g.innerHTML = '';

            if (list.length === 0) {
                g.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;opacity:0.6">No se encontraron resultados.</div>';
                return;
            }

            list.forEach((c, index) => {
                const card = document.createElement('article'); // Semantic HTML: article for items
                card.className = 'car-card';
                card.style.animationDelay = `${index * 50}ms`; // Staggered animation
                card.onclick = () => openModal(c);
                card.setAttribute('role', 'button');
                card.setAttribute('tabindex', '0');

                card.innerHTML = `
                    ${c.badge ? `<div class="card-badge">${c.badge}</div>` : ''}
                    <img src="${c.img}" class="card-img" alt="${c.name} en oferta Puerto Rico - Vista Frontal" loading="lazy">
                    <div class="card-details">
                        <h3 class="card-name">${c.name}</h3>
                        <div class="card-price">$${calc(c.price, 0)}<small>/mes</small></div>
                    </div>`;

                // Keyboard accessibility
                card.onkeydown = (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        openModal(c);
                    }
                };
                g.appendChild(card);
            });
        }

        // Filter Logic
        function filterCars() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            // Reset category buttons visually if typing (optional, keeps 'all' implicit context)
            render(INVENTORY.filter(c => c.name.toLowerCase().includes(q)));
        }

        function filterByCat(type, btn) {
            // Visual feedback
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Logic
            if (type === 'all') {
                render(INVENTORY);
            } else {
                render(INVENTORY.filter(c => c.type === type || (type === 'lujo' && c.price > 40000))); // Dynamic logic for 'lujo'
            }
            // Clear search input for clarity
            document.getElementById('searchInput').value = '';
        }

        function openModal(c) {
            currentCar = c;
            document.getElementById('mTitle').innerText = c.name;
            const imgEl = document.getElementById('mImg');
            imgEl.src = c.img;
            imgEl.alt = `${c.name} - Vista detallada`; // Better alt for modal

            updatePay(0);
            document.getElementById('modal').classList.add('is-open');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling

            // Reset validation states
            document.getElementById('cName').classList.remove('error');

            if (typeof fbq !== 'undefined') fbq('track', 'ViewContent', { content_name: c.name });
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('is-open');
            document.body.style.overflow = '';
        }

        function updatePay(v) {
            currentPronto = v;
            document.getElementById('mPayment').innerText = `$${calc(currentCar.price, v)}`;
        }

        // Accessibility for pronto options
        const prontoOpts = document.querySelectorAll('.pronto-opt');
        prontoOpts.forEach(opt => {
            opt.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.target.click();
                }
            });
        });

        document.getElementById('prontoOptions').onclick = (e) => {
            if (e.target.dataset.value) {
                document.querySelectorAll('.pronto-opt').forEach(o => o.classList.remove('active'));
                e.target.classList.add('active'); updatePay(parseInt(e.target.dataset.value));
            }
        }

        document.getElementById('sendLead').onclick = () => {
            const nameInput = document.getElementById('cName');
            const name = nameInput.value.trim();

            // Validation
            if (!name) {
                nameInput.classList.add('error');
                nameInput.focus();
                // Remove class after animation to allow reuse
                setTimeout(() => nameInput.classList.remove('error'), 400);
                return;
            }

            const credit = document.getElementById('cCredit').value || "No especificado";
            const trade = document.getElementById('cTrade').value || "No especificado";
            const pago = document.getElementById('mPayment').innerText;

            const text = `üëã ¬°Saludos Richard! Soy *${name}*.
üöò Me interesa el: *${currentCar.name}*
üìä Mi cr√©dito es: *${credit}*
üöó Trade-in: *${trade}*
üí∞ Vi el pago estimado de: *${pago}* (con $${currentPronto} pronto).

¬øMe puedes confirmar si califico?`;

            if (typeof fbq !== 'undefined') fbq('track', 'Lead', { content_name: currentCar.name });
            window.open(`https://wa.me/17873682880?text=${encodeURIComponent(text)}`);
            closeModal();
        }

        // Esc key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('modal').classList.contains('is-open')) {
                closeModal();
            }
        });

        document.getElementById('modal').onclick = (e) => { if (e.target === document.getElementById('modal')) closeModal(); }

        render(INVENTORY);
    </script>
</body>

</html>
