		<script>
			const CONFIG = {
				whatsappPhone: "17873682880",
				termMonths: 84,
				interestRate: 0.0545,
			};
			const INVENTORY = [
				{
					id: "tucson",
					name: "Tucson",

					mpg: "25",

				{

				},
				{
					id: "santafe",
					name: "Santa Fe",
					price: 41500,
					type: "suv",
					engine: "2.5L Turbo",
					mpg: "26",
					img: "https://i.postimg.cc/jSxN3DYR/IMG-8295.jpg",

				},
				{

					price: 48995,
					type: "suv",
					engine: "3.8L V6",
					mpg: "22",
					img: "https://i.postimg.cc/t4v1rDzw/IMG-8297.png",

				},
				{
					id: "sonata",
					name: "Sonata",
					price: 28995,
					type: "sedan",
					engine: "2.5L 4Cyl",
					mpg: "32",
					img: "https://i.postimg.cc/bJkswPfg/IMG-8298.png",
					badge: "Lujo",
				},
			];

			let state = { currentCar: null, currentPronto: 0 };
			const dom = {
				grid: document.getElementById("grid"),
				modal: document.getElementById("modal"),
				search: document.getElementById("searchInput"),
				filters: document.querySelectorAll(".filter-pill"),
				closeModalBtn: document.getElementById("closeModalBtn"),
				leadForm: document.getElementById("leadForm"),
				prontoOptions: document.querySelectorAll(".pronto-opt"),
				mTitle: document.getElementById("mTitle"),
				mImg: document.getElementById("mImg"),
				specEngine: document.getElementById("specEngine"),
				specMpg: document.getElementById("specMpg"),
				mPayment: document.getElementById("mPayment"),
				cName: document.getElementById("cName"),
			};

			function init() {
				renderGrid(INVENTORY);
				setupEventListeners();
			}
			function calculatePayment(price, down) {
				const r = CONFIG.interestRate / 12;
				const n = CONFIG.termMonths;
				const p = price - down;
				if (p <= 0) return 0;
				return Math.round(
					(p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1)
				);
			}

			function renderGrid(list) {
				dom.grid.innerHTML = "";
				list.forEach((car) => {
					const pay = calculatePayment(car.price, 0);
					const badge = car.badge
						? `<div class="card-badge">${car.badge}</div>`
						: "";
					const card = document.createElement("div");
					card.className = "car-card";
					card.onclick = () => openModal(car.id);
					card.innerHTML = `${badge}<div class="card-img-wrapper"><img src="${car.img}" class="card-img" loading="lazy"></div><div class="card-details"><div class="card-title">${car.name}</div><div class="card-price">$${pay}<small>/mes</small></div><button class="btn-card-view">Ver Detalles</button></div>`;
					dom.grid.appendChild(card);
				});
			}

			function openModal(id) {
				state.currentCar = INVENTORY.find((c) => c.id === id);
				dom.mTitle.innerText = "Hyundai " + state.currentCar.name;
				dom.mImg.src = state.currentCar.img;
				dom.specEngine.innerText = state.currentCar.engine;
				dom.specMpg.innerText = state.currentCar.mpg;
				updateProntoSelection(0);
				dom.modal.classList.add("is-open");
				document.body.style.overflow = "hidden";

				if (typeof fbq !== "undefined")
					fbq("track", "ViewContent", {
						content_name: state.currentCar.name,
						value: state.currentCar.price,
						currency: "USD",
					});
				if (typeof gtag !== "undefined")
					gtag("event", "view_item", {
						items: [
							{
								item_name: state.currentCar.name,
								price: state.currentCar.price,
							},
						],
					});
			}

			function closeModal() {
				dom.modal.classList.remove("is-open");
				document.body.style.overflow = "auto";
			}

			function updateProntoSelection(amt) {
				state.currentPronto = amt;
				dom.prontoOptions.forEach((opt) =>
					opt.classList.toggle(
						"active",
						parseInt(opt.dataset.value) === amt
					)
				);
				const pay = calculatePayment(state.currentCar.price, amt);
				dom.mPayment.innerHTML = `$${pay}<small>/mes</small>`;
			}

			function trackClick(type) {
				if (typeof fbq !== "undefined")
					fbq("track", "Contact", { content_name: type });
				if (typeof gtag !== "undefined")
					gtag("event", "contact", { method: type });
			}

			function setupEventListeners() {
				dom.search.addEventListener("input", (e) => {
					const term = e.target.value.toLowerCase();
					renderGrid(
						INVENTORY.filter(
							(c) =>
								c.name.toLowerCase().includes(term) ||
								(c.badge &&
									c.badge.toLowerCase().includes(term))
						)
					);
				});
				dom.filters.forEach((pill) => {
					pill.addEventListener("click", (e) => {
						dom.filters.forEach((p) =>
							p.classList.remove("active")
						);
						e.target.classList.add("active");
						const type = e.target.dataset.filter;
						renderGrid(
							type === "all"
								? INVENTORY
								: INVENTORY.filter((c) => c.type === type)
						);
					});
				});
				dom.closeModalBtn.addEventListener("click", closeModal);
				dom.modal.addEventListener("click", (e) => {
					if (e.target === dom.modal) closeModal();
				});
				dom.prontoOptions.forEach((opt) =>
					opt.addEventListener("click", () =>
						updateProntoSelection(parseInt(opt.dataset.value))
					)
				);

				dom.leadForm.addEventListener("submit", (e) => {
					e.preventDefault();
					const name = dom.cName.value;
					const pay = dom.mPayment.innerText.split("/")[0];
					const text = `Hola Richard, soy *${name}*. Me interesa el *Hyundai ${state.currentCar.name}*. Vi el pago estimado de *${pay}* con $${state.currentPronto} de pronto.`;
					window.open(
						`https://wa.me/${
							CONFIG.whatsappPhone
						}?text=${encodeURIComponent(text)}`,
						"_blank"
					);

					if (typeof fbq !== "undefined")
						fbq("track", "Lead", {
							content_name: state.currentCar.name,
						});
					if (typeof gtag !== "undefined")
						gtag("event", "generate_lead", {
							item_name: state.currentCar.name,
						});

					closeModal();
				});
			}
			document.addEventListener("DOMContentLoaded", init);
		</script>
	</body>
</html>
